<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div class="auth-container">
    <h2>Forgot Password</h2>
    <form id="forgot-password-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-input" required placeholder="Enter your email">
      </div>
      <button type="submit" class="btn btn-primary">Send Reset Email</button>
      <div id="message" class="success-message" style="display:none;"></div>
      <div id="error" class="error-message" style="display:none;"></div>
    </form>
    <div class="auth-footer">
      <a href="login.html">Back to Login</a>
    </div>
  </div>
  <script type="module" src="/src/firebase-main.js"></script>
  <script>
    const form = document.getElementById('forgot-password-form');
    const message = document.getElementById('message');
    const error = document.getElementById('error');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.style.display = 'none';
      error.style.display = 'none';
      const email = document.getElementById('email').value.trim();
      try {
        await window.firebaseAuth.sendPasswordResetEmail(email);
        message.textContent = 'Password reset email sent! Please check your inbox.';
        message.style.display = 'block';
      } catch (err) {
        error.textContent = err.message || 'Failed to send reset email.';
        error.style.display = 'block';
      }
    });
  </script>
</body>
</html>
