<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div class="auth-container">
    <h2>Reset Password</h2>
    <form id="reset-password-form">
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" class="form-input" required placeholder="Enter new password">
      </div>
      <button type="submit" class="btn btn-primary">Reset Password</button>
      <div id="message" class="success-message" style="display:none;"></div>
      <div id="error" class="error-message" style="display:none;"></div>
    </form>
    <div class="auth-footer">
      <a href="login.html">Back to Login</a>
    </div>
  </div>
  <script type="module" src="/src/firebase-main.js"></script>
  <script>
    // Get oobCode from URL
    function getOobCode() {
      const params = new URLSearchParams(window.location.search);
      return params.get('oobCode');
    }
    const form = document.getElementById('reset-password-form');
    const message = document.getElementById('message');
    const error = document.getElementById('error');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.style.display = 'none';
      error.style.display = 'none';
      const newPassword = document.getElementById('new-password').value;
      const oobCode = getOobCode();
      if (!oobCode) {
        error.textContent = 'Invalid or missing reset code.';
        error.style.display = 'block';
        return;
      }
      try {
        await window.firebaseAuth.confirmPasswordReset(oobCode, newPassword);
        message.textContent = 'Password has been reset! You can now log in.';
        message.style.display = 'block';
      } catch (err) {
        error.textContent = err.message || 'Failed to reset password.';
        error.style.display = 'block';
      }
    });
  </script>
</body>
</html>
